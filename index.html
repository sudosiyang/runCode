<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RunCode</title>
	<script src="lib/codemirror.js"></script>
	<link rel="stylesheet" href="lib/codemirror.css">
	<link rel="stylesheet" href="lib/index.css">
	<script src="mode/xml/xml.js"></script>
	<script src="mode/css/css.js"></script>
	<script src="mode/javascript/javascript.js"></script>
</head>
<body>
	<div class="warp preview" id="pre">
		<iframe frameborder="0" id="preview" width="100%" height="100%"></iframe>
	</div>
	<div class="toolBar">
		<div class="toggle f-usn" id="togglev">
			<div class="togglein">
				<div class="togglein2"></div>
			</div> <i></i>
		</div>
		<div class="bwrapin f-cb">
			<div class="info">
				<ul class="m-panelbtns">
					<li>
						<a class="f-ib demo" id="demobnt">DEMO</a>
					</li>
					<li>
						<a class="f-ib" id="htmlbnt">HTML</a>
					</li>
					<li>
						<a class="f-ib" id="cssbnt">CSS</a>
					</li>
					<li>
						<a class="f-ib js" id="jsbnt">JavaScript</a>
					</li>
				</ul>
			</div>
			<div class="btns">
				<a href="javascript:void(0)" id="export" class="export">导 出</a>
				<a href="javascript:void(0)" id="run" class="run" onclick="runCode()">运 行</a>
				<a href="javascript:void(0)" id="reset" class="reset">重 置</a>
			</div>
		</div>
	</div>
	<div class="warp">
		<div class="Demo"></div>
		<div class="dtlcodewrap">
			<div class="dtlcode">
				<form>
					<textarea id="_html"></textarea>
				</form>
				<form>
					<textarea id="_css"></textarea>
				</form>
				<form>
					<textarea id="_js"></textarea>
				</form>
			</div>

		</div>
	</div>
	<script src="data/data.js"></script>
	<script src="lib/index.js"></script>
</body>
</html>
